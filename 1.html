<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dynamic Progress Bar</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.x/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <div class="w-full max-w-xs mx-auto my-10">
    <div class="bg-gray-300 h-4 rounded-full">
      <div id="progressBar" class="bg-blue-600 h-4 rounded-full" style="width: 0%;"></div>
    </div>
    <button class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700" onclick="increaseProgress()">Increase Progress</button>
  </div>

  <script>
    function increaseProgress() {
      const progressBar = document.getElementById('progressBar');
      let currentWidth = progressBar.style.width.replace('%', '');
      if (currentWidth < 100) {
        let newWidth = parseInt(currentWidth) + 10;
        progressBar.style.width = newWidth + '%';
      }
    }
  </script>
</body>
</html>
